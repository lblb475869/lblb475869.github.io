<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Oriental Medicine (MOM)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px;
    }
    h1 { font-size: 32px; margin-bottom: 12px; }
    h2 { font-size: 22px; margin: 28px 0 8px 0; }
    p { margin: 0 0 12px 0; }
    a.btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #222;
      text-decoration: none;
      color: #111;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>MOM（现代东方医学）</h1>
      <p>
        以“全息—分形—功能”三原则为核心，抛弃难以验证的术语体系，
        用可复现的诊断与干预流程，构建真正可标准化的东方医学。
      </p>
      <a href="现代东方医学声明.pdf" target="_blank" class="btn">创始人声明（PDF）</a>
    </header>

    <section>
      <h2>为什么是 MOM？</h2>
      <p>
        我们把医学回到方法：假设—求证—复现。MOM 的做法是先定义可观察对象（功能/材料），
        再给出可复现的操作规程（诊断/干预），以 DOI 与时间戳确权公开，持续迭代。
      </p>
    </section>
  </main>
</body>
</html>
